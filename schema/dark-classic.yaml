# ——— Syntax Highlight ———
tokenColors:
  # ——— Start of [[COMMON]] Syntax Highlight for all language ———
  # All kind of comment
  - name: "[[COMMON]] Comments"
    scope:
      - comment
    settings:
      foreground: *COMMENT

  # Identifier
  - name: "[[COMMON]] Variable"
    scope:
      - variable
    settings:
      foreground: *CYAN

  # Operator symbols color, including =>
  - name: "[[COMMON]] Operators"
    scope:
      - keyword.operator
      - storage.type.function.arrow
    settings:
      foreground: *YELLOW

  # String - '' and ""
  - name: "[[COMMON]] String"
    scope:
      - string
    settings:
      foreground: *ORANGE
  
  # Semicolon, Comma
  - name: "[[COMMON]] Semicolon, Comma"
    scope:
      - punctuation.separator.comma
      - punctuation.terminator.statement
    settings:
      foreground: !alpha [*WHITE, 90]

  # All kind of  buildin keyword, operator expression,
  - name: "[[COMMON]] Keyword"
    scope:
      - keyword
      - storage.type
      - storage.modifier
      - keyword.operator.new
      - keyword.operator.expression
    settings:
      foreground: "#9A7FD5"

  # Constant - number, boolean and others
  - name: "[[COMMON]] Constant "
    scope:
      - constant
      - constant.numeric
      - constant.language
    settings:
      foreground: "#A1F7B5"

  # call object
  - name: "[[COMMON]] Object"
    scope:
      - variable.other.object
      - support.constant
    settings:
      foreground: *WHITE

  # call object property
  - name: "[[COMMON]] Object Property"
    scope:
      - variable.other.property
      - variable.other.object.property
      - variable.other.constant.property
    settings:
      foreground: *YELLOW
  
  # call object property
  - name: "[[COMMON]] Object Property"
    scope:
      - variable.other.object.property
    settings:
      foreground: !alpha [*ORANGE, 99]

  # define object memeber/property key
  - name: "[[COMMON]] Object Member"
    scope:
      - meta.object.member
    settings:
      foreground: *YELLOW

  # define function's
  - name: "[[COMMON]] Function Defination"
    scope:
      - meta.definition.function
      - meta.function.expression
      - meta.definition.method
    settings:
      foreground: *CYAN

  # call or access function's
  - name: "[[COMMON]] Function Call"
    scope:
      - meta.function-call
    settings:
      foreground: *YELLOW

  # functions provided by the framework/library
  - name: "[[COMMON]] functions provided by the framework/library"
    scope:
      - support.function
    settings:
      foreground: *WHITE
  
  # Accessors Math.random()
  - name: "[[COMMON]] Accessors"
    scope:
      - punctuation.accessor
    settings:
      foreground: *WHITE

  - name: "[[COMMON]] Class"
    scope:
      - entity.name.type.class
      - entity.name.type.module
    settings:
      foreground: *CYAN

  - name: "[[COMMON]] Class"
    scope:
      - entity.other.inherited-class
    settings:
      foreground: *YELLOW

  # all kind of brackets color
  - name: "[[COMMON]] Brackets"
    scope:
      - punctuation.definition.block
      - meta.brace.square
      - meta.brace.round
      - punctuation.definition.parameters
      - punctuation.definition.binding-pattern.object
      - punctuation.definition.arguments
    settings:
      foreground: *WHITE

  # common tag name
  - name: "[[COMMON]] Tag Name"
    scope:
      - entity.name.tag
      - punctuation.definition.tag.begin
      - punctuation.definition.tag.end
    settings:
      foreground: *CYAN

  # common attribute name
  - name: "[[COMMON]]  Attribute"
    scope:
      - entity.other.attribute-name
    settings:
      foreground: !alpha [*WHITE, 93]
  
  # buildin Class - Object, Math, Array
  - name: "[[COMMON]]  Attribute"
    scope:
      - support.class
    settings:
      foreground: *WHITE
  # ——— End of [[COMMON]] Syntax Highlight for all language ———

  # ——— Start of Syntax Highlight for {JAVASCRIPT} ———
  - name: "[JS] console's log color"
    scope:
      - support.function.console.js
    settings:
      foreground: *YELLOW
  
  # JS Comments
  - name: "[JS] Comments"
    scope:
      - punctuation.definition.block.tag.jsdoc
      - storage.type.class.jsdoc
      - comment.block.documentation.js
    settings:
      foreground: *COMMENT

  - name: "JSON Function Call"
    scope:
      - support.function.json
    settings:
      foreground: *YELLOW
  # ——— End of Syntax Highlight for {JAVASCRIPT} ———

  # ——— Start of Syntax Highlight for {JAVASCRIPT React - jsx} ———
  - name: "import as alias"
    scope:
      - variable.other.readwrite.alias
