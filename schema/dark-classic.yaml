name: Silot (Dark Classic)
author: Joshim Uddin
maintainers:
  - Joshim Uddin <joshimcse@gmail.com>
type: dark
Silot Dark Classic:
  base:
    - &BG "#242424"
    - &FG "#D9D9D9"
    - &SELECTION "#454545"
    - &COMMENT "#747474"
    - &BORDER "#6C4F53"
    - &CYAN "#5DB0D7"
    - &GREEN "#50FA7B"
    - &ORANGE "#F28B54"
    - &PINK "#FF79C6"
    - &PURPLE "#BD93F9"
    - &RED "#c7444a"
    - &YELLOW "#D2C057"
  ansi:
    - &COLOR0 "#21222C"
    - &COLOR1 "#FF5555"
    - &COLOR2 "#50FA7B"
    - &COLOR3 "#F1FA8C"
    - &COLOR4 "#BD93F9"
    - &COLOR5 "#FF79C6"
    - &COLOR6 "#8BE9FD"
    - &COLOR7 "#F8F8F2"
    - &COLOR8 "#6272A4"
    - &COLOR9 "#FF6E6E"
    - &COLOR10 "#69FF94"
    - &COLOR11 "#FFFFA5"
    - &COLOR12 "#D6ACFF"
    - &COLOR13 "#FF92DF"
    - &COLOR14 "#A4FFFF"
    - &COLOR15 "#FFFFFF"
  brightOther:
    # Temporar0y (awaiting fix)
    - &TEMP_QUOTES "#E9F284"
    - &TEMP_PROPERTY_QUOTES "#8BE9FE"
  other:
    - &BGButton "#663399"
    - &LineHighlight "#44475A75"
    - &NonText "#FFFFFF1A"
    - &WHITE "#FFFFFF"
    - &TAB_DROP_BG "#44475A70"
    # UI Variants
    - &BORDERLight "#CCCCCC"
    - &BGLighter "#585959"
    - &BGLight "#333333" # HSV (230   , 25.71, 27.45)
    - &BGDark "#21222C" # HSV (234.55, 25   , 17.25)
    - &BGDarker "#191A21" # HSV (234.55, 25   , 13   )

# ——— Theme Color reference. ——— 
# https://code.visualstudio.com/docs/getstarted/theme-color-reference
colors:
  # ——— Activity Bar ———
  # https://code.visualstudio.com/docs/getstarted/theme-color-reference#_activity-bar
  activityBar.background: *BG                                                      # Activity Bar background color
  activityBar.inactiveForeground:                                                  # Activity bar item foreground color when it is inactive
  activityBar.dropBackground:                                                      # Drag and drop feedback color for the Activity Bar items
  activityBar.foreground: "#F4A0AC"                                                # Activity bar foreground color (for example used for the icons)
  activityBar.border: *BORDER                                                      # Activity Bar border color with the Side Bar
  activityBar.activeBorder: "#F4A0AC"                                              # Activity Bar indicator color
  activityBar.activeBackground:                                                    # Activity Bar indicator background color
  activityBarBadge.background: *CYAN                                               # Activity notification badge background color
  activityBarBadge.foreground:                                                     # Activity notification badge foreground color

  # ——— Side Bar ———
  # https://code.visualstudio.com/docs/getstarted/theme-color-reference#_side-bar
  sideBar.background: *BGLight                                                     # Side Bar background color
  sideBar.foreground:                                                              # Side Bar foreground color. The Side Bar is the container for views like Explorer and Search
  sideBar.border: *BORDER                                                          # Side Bar border color on the side separating the editor
  sideBarTitle.foreground:                                                         # Side Bar title foreground color
  sideBarSectionHeader.background:                                                 # Side Bar section header background color
  sideBarSectionHeader.foreground:                                                 # Side Bar section header foreground color
  sideBarSectionHeader.border: *BORDER                                             # Side bar section header border color
  
  # ——— Badge ———
  # https://code.visualstudio.com/docs/getstarted/theme-color-reference#_badge
  badge.foreground:                                                                # Badge foreground color
  badge.background: *BGButton                                                      # Badge background color

  # ——— Button Control ———
  # https: //code.visualstudio.com/docs/getstarted/theme-color-reference#_button-control
  button.background: *BGButton                                                    # Button background color
  button.foreground:                                                              # Button foreground color
  button.hoverBackground:                                                         # Button background color when hovering

  # ——— Contrast Colors ———
  # https://code.visualstudio.com/docs/getstarted/theme-color-reference#_contrast-colors
  contrastBorder:                                                                 # An extra border around elements to separate them from others for greater contrast
  contrastActiveBorder:                                                           # An extra border around active elements to separate them from others for greater contrast

  # ——— Base Colors ———
  # https://code.visualstudio.com/docs/getstarted/theme-color-reference#_base-colors
  focusBorder: *COMMENT                                                           # Overall border color for focused elements. This color is only used if not overridden by a component
  foreground:                                                                     # Overall foreground color. This color is only used if not overridden by a component
  widget.shadow:                                                                  # Shadow color of widgets such as Find/Replace inside the editor
  descriptionForeground:
  selection.background:  *SELECTION                                               # Background color of text selections in the workbench (for input fields or text areas, does not apply to selections within the editor and the terminal)
  errorForeground:                                                                # Overall foreground color for error messages (this color is only used if not overridden by a component)

  # ——— Dropdown Control ———
  # https://code.visualstudio.com/docs/getstarted/theme-color-reference#_dropdown-control
  dropdown.background:                                                             # Dropdown background
  dropdown.border: *BORDER                                                         # Dropdown border
  dropdown.foreground:                                                             # Dropdown foreground

  # ——— Editor Colors ———
  # https://code.visualstudio.com/docs/getstarted/theme-color-reference#_editor-colors
  editor.foreground: *FG
  editor.background: *BG
  editorLineNumber.foreground: *COMMENT
  editorCursor.foreground: *COMMENT
  # The selection color battle starts here.
  editor.selectionBackground: *SELECTION                                            # Color of the editor selection
  editor.inactiveSelectionBackground:                                               # Color of the selection in an inactive editor
  editor.selectionHighlightBackground: *SELECTION                                   # Color for regions with the same content as the selection
  editor.foldBackground:                                                            # Background color for folded ranges
  editor.wordHighlightBackground:                                                   # Background color of a symbol during read-access, for example when reading a variable
  editor.wordHighlightStrongBackground:                                             # Background color of a symbol during write-access, for example when writing to a variable
  editor.findMatchBackground: 
  editor.findMatchHighlightBackground:                                              # Color of the other search matches
  editor.findRangeHighlightBackground:                                              # Color the range limiting the search
  editor.hoverHighlightBackground:                                                  # Highlight below the word for which a hover is shown
  editor.lineHighlightBackground:                                                   # Background color for the highlight of line at the cursor position
  editor.lineHighlightBorder:                                                       # Background color for the border around the line at the cursor position
  editor.rangeHighlightBackground:                                                  # Background color of highlighted ranges, like by Quick Open and Find features
  editorLink.activeForeground:                                                      # Color of active links
  editorIndentGuide.background:                                                     # Color of the editor indentation guides
  editorIndentGuide.activeBackground:                                               # Color of the active indentation guide
  editorRuler.foreground:                                                           # Color of the editor rulers
  editorCodeLens.foreground:                                                        # Foreground color of an editor CodeLens
  editorWhitespace.foreground:                                                      # Color of whitespace characters in the editor

  editor.snippetTabstopHighlightBackground:                                         # Highlight background color of a snippet tabstop
  editor.snippetTabstopHighlightBorder:                                             # Highlight border color of a snippet tabstop
  editor.snippetFinalTabstopHighlightBackground:                                    # Highlight background color of the final tabstop of a snippet
  editor.snippetFinalTabstopHighlightBorder:                                        # Highlight border color of the final tabstop of a snippet
  
  # Overview ruler is located beneath the scroll bar on the right edge of the editor and gives an overview of the decorations in the editor.
  editorOverviewRuler.border:                                              # Color of the overview ruler border
  editorOverviewRuler.findMatchForeground:
  editorOverviewRuler.rangeHighlightForeground:
  editorOverviewRuler.selectionHighlightForeground: 
  editorOverviewRuler.wordHighlightForeground: 
  editorOverviewRuler.wordHighlightStrongForeground: 
  editorOverviewRuler.modifiedForeground: 
  editorOverviewRuler.addedForeground: 
  editorOverviewRuler.deletedForeground: 
  editorOverviewRuler.errorForeground: 
  editorOverviewRuler.warningForeground: 
  editorOverviewRuler.infoForeground: 
  # Errors and warnings:
  editorError.foreground:                                                          # Foreground color of error squigglies in the editor
  editorError.border:                                                              # Border color of error squigglies in the editor
  editorWarning.foreground:                                                        # Foreground color of warning squigglies in the editor
  editorWarning.border:                                                            # Border color of warning squigglies in the editor
	# Gutter: The gutter contains the glyph margins and the line numbers:
  editorGutter.background:                                                         # Background color of the editor gutter
  editorGutter.modifiedBackground:                                                 # Editor gutter background color for lines that are modified
  editorGutter.addedBackground:                                                    # Editor gutter background color for lines that are added
  editorGutter.deletedBackground:                                                  # Editor gutter background color for lines that are deleted

  editorBracketMatch.background:                                                    # Background color behind matching brackets
  editorBracketMatch.border: *BORDER                                                # Color for matching brackets boxes

  # ——— Editor Group & Tabs ———
  editorGroup.background:                                                          # Background color of an editor group. The background color shows up when dragging editor groups around
  editorGroup.border: *BORDER                                                      # Color to separate multiple editor groups from each other
  editorGroup.dropBackground:                                                      # Background color when dragging editors around
  editorGroupHeader.noTabsBackground:                                              # Background color of the editor group title header when Tabs are disabled
  editorGroupHeader.tabsBackground:                                                # Background color of the Tabs container
  editorGroupHeader.tabsBorder:                                                    # Border color of the editor group title header when tabs are enabled. Editor groups are the containers of editors
  tab.activeBackground:                                                            # Active Tab background color
  tab.activeForeground:                                                            # Active Tab foreground color in an active group
  tab.border: *BORDER     
  tab.activeBorderTop:                                                             # A border drawn to the top of the active tab
  tab.activeBorder:   *WHITE                                                       # A border drawn to the bottom of the active tab
  tab.unfocusedActiveBorder:                                                       # A border drawn to the bottom of the active tab in an editor group that is not focused
  tab.inactiveBackground:                                                          # Inactive Tab background color
  tab.inactiveForeground:                                                          # Inactive Tab foreground color in an active group
  tab.unfocusedActiveForeground:                                                   # Active tab foreground color in an inactive editor group
  tab.unfocusedInactiveForeground:                                                 # Inactive tab foreground color in an inactive editor group

  # ——— Editor Widget Colors ———
  editorWidget.background:                                                         # Background color of editor widgets, such as Find/Replace
  editorWidgetBorder:                                                              # Border color of the editor widget unless the widget does not contain a border or defines its own border color

  editorSuggestWidget.background:                                                  # Background color of the suggestion widget
  editorSuggestWidget.border: *BORDER                                              # Border color of the suggestion widget
  editorSuggestWidget.foreground:                                                  # Foreground color of the suggestion widget
  editorSuggestWidget.highlightForeground:                                         # Color of the match highlights in the suggestion widget
  editorSuggestWidget.selectedBackground:                                          # Background color of the selected entry in the suggestion widget

  editorHoverWidget.background:                                                    # Background color of the editor hover
  editorHoverWidget.border: *BORDER                                                      # Border color of the editor hover

  debugExceptionWidget.background:                                                 # Exception widget background color
  debugExceptionWidget.border: *BORDER                                             # Exception widget border color

  editorMarkerNavigation.background:                                               # Editor marker navigation widget background
  editorMarkerNavigationError.background:                                          # Editor marker navigation widget error color
  editorMarkerNavigationWarning.background:                                        # Editor marker navigation widget warning color

  # ——— Title Bar Colors ———
  # https://code.visualstudio.com/docs/getstarted/theme-color-reference#_title-bar-colors
  titleBar.activeBackground: *BGLighter                                            # Title Bar background when the window is active
  titleBar.activeForeground:                                                       # Title Bar foreground when the window is active
  titleBar.inactiveBackground:                                                     # Title Bar background when the window is inactive
  titleBar.inactiveForeground:                                                     # Title Bar foreground when the window is inactive
  titleBar.border: *BORDER

  # ——— Status Bar Colors [the bottom of the workbench] ———
  # https://code.visualstudio.com/docs/getstarted/theme-color-reference#_status-bar-colors
  statusBar.background: *BGLighter                                                           # Standard Status Bar background color
  statusBar.foreground:                                                            # Status Bar foreground color
  statusBar.debuggingBackground:                                                   # Status Bar background color when a program is being debugged
  statusBar.debuggingForeground:                                                   # Status Bar foreground color when a program is being debugged
  statusBar.noFolderBackground:                                                    # Status Bar foreground color when no folder is opened
  statusBar.noFolderForeground:                                                    # Status Bar background color when no folder is opened
  statusBarItem.activeBackground:                                                  # Status Bar item background color when clicking
  statusBarItem.hoverBackground:                                                   # Status Bar item background color when hovering
  statusBarItem.prominentBackground:                                               # Status Bar prominent items background color. Prominent items stand out from other Status Bar entries to indicate importance
  statusBarItem.prominentHoverBackground:                                          # Status Bar prominent items background color when hovering. Prominent items stand out from other Status Bar entries to indicate importance
  statusBarItem.remoteForeground:                                                  # Background color for the remote indicator on the status bar
  statusBarItem.remoteBackground:                                                  # Foreground color for the remote indicator on the status bar
  statusBar.border: *BORDER

  # ——— Scroll Bar Control ———
  # https://code.visualstudio.com/docs/getstarted/theme-color-reference#_scroll-bar-control
  scrollbar.shadow:                                                               # Scroll Bar shadow to indicate that the view is scrolled
  scrollbarSlider.activeBackground:                                               # Slider background color when active
  scrollbarSlider.background:                                                     # Slider background color
  scrollbarSlider.hoverBackground:                                                # Slider background color when hovering

