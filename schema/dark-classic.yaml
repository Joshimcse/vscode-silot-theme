  minimapGutter.addedBackground:                                                   # Minimap gutter color for added content.
  minimapGutter.deletedBackground:                                                 # Minimap gutter color for deleted content.

# Syntaxes
tokenColors:
  # ——— Start [[COMMON]] Syntax Highlight for all language ———
  - name: "[[COMMON]] Comments"
    scope:
      - comment
    settings:
      foreground: *COMMENT
      
  - name: "[[COMMON]] OPERATOR"
    scope:
      - keyword
    settings:
      foreground: *YELLOW
    
  - name: "[[COMMON]] Keyword"
    scope:
      - storage.type
      - keyword.control.conditional
    settings:
      foreground: "#9A7FD5"
      
  - name: "[[COMMON]] Number"
    scope:
      - constant.numeric
    settings:
      foreground: "#A1F7B5"
  
  - name: "[[COMMON]] String"
    scope:
      - string
    settings:
      foreground: *ORANGE
      
  - name: "[[COMMON]] Variable"
    scope:
      - variable
    settings:
      foreground: *CYAN
  # ——— End [[COMMON]] Syntax Highlight for all language ———


    # ——— Start Syntax Highlight for {JSON} ———
  - name: "JSON Porperty Name"
    scope:
      - support.type.property-name.json
    settings:
      foreground: *WHITE
  
  - name: "JSON String Value"
    scope:
      - meta.structure.dictionary.value.json
      - string.quoted.double.json
    settings:
      foreground: *ORANGE
  
  - name: "JSON String Value"
    scope:
      - constant.language.json
      - constant.numeric.json
    settings:
      foreground: *CYAN

  - name: "JSON Double Quotation Marks"
    scope:
      - punctuation.support.type.property-name.end.json
      - punctuation.support.type.property-name.begin.json
    settings:
      foreground: *YELLOW

  - name: "JSON Separator"
    scope:
      - punctuation.separator.dictionary.key-value.json
      - punctuation.separator.dictionary.pair.json
    settings:
      foreground: *WHITE
  # ——— End Syntax Highlight for {JSON} ———

