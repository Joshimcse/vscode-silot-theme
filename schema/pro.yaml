- name: "Pro features for Dank Mono/Operator Mono fonts"
  scope:
    - emphasis
    - comment
    - storage
    - keyword.control
    - variable.language
    - markup.italic
    - entity.other.attribute-name
    - entity.other.attribute-name.html
    - entity.other.attribute-name.tag.jade
    - entity.other.attribute-name.tag.pug
  settings:
    fontStyle: italic